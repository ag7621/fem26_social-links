<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
<div class="card">
  <div class="card-profile">
    <img src="assets/avatar-jessica.jpeg" alt="Image of Jessica Randall">
    <h1>Jessica Randall</h1>
    <h3>London, United Kingdom</h3>
    <p>"Front-end developer and avid reader."</p>
  </div>
  
  <nav>
    <ul>
      <li>
        <button><a href="#">GitHub</a></button>
      </li>
      <li>
        <button><a href="#">Frontend Mentor</a></button>
      </li>
      <li>
        <button><a href="#">LinkedIn</a></button>
      </li>
      <li>
        <button><a href="#">Twitter</a></button>
      </li>
      <li>
        <button><a href="#">Instagram</a></button>
      </li>
    </ul>
  </nav>

  <h2>Twitter</h2>
  <h2>Instagram</h2> -->

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
